<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
		    
	-->
    <script src="popup.js"></script>
  </head>
  <body>
	<table>
		<tr>
			<td>
				<p>Enabled:</p>
			</td>
			<td>
				<input id="isExtEnabled" type="checkbox" />
			</td>
		</tr>
		<tr>
			<td>
				<p>Click interval (seconds):</p>
			</td>
			<td>
				<input id="clickInterval" type="number" min="0.5" max="30" step="0.5"/>
			</td>
		</tr>
		<tr>
			<td>
				<p>Mobile web view:</p>
			</td>
			<td>
				<input id="useUserAgent" type="checkbox" />
			</td>
		</tr>
	</table>
  </body>
</html>
